<!DOCTYPE html>
<html>
<head lang="en">
  <title>Serengeti Explorer</title>
  <link rel="stylesheet" href="style.css">
  <script src='https://api.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.css' rel='stylesheet' />
  <script src="https://cdn.jsdelivr.net/npm/vega@5.4.0/build/vega.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.0.0-beta.0/build/vega-lite.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@4.2.1/build/vega-embed.js"></script>
</head>
<body>
  <header id="header">
    <div class="page-title">Serengeti Explorer</div>
    <div><a href="https://github.com/habbes/serengeti" target="_blank" rel="noopener noreferrer nofollow">Source code</a></div>
  </header>
  <div id="mainContainer">
    <section id="filtersWrapper">
      <div class="filter-wrapper">
        <div class="filter-title">Date</div>
        <div>
          <label class="filter-label">From:</label>
          <input class="filter-input" id="dateFrom" type="date" data-field="dateFrom">
        </div>
        <div>
          <label class="filter-label">To:</label>
          <input class="filter-input" id="dateTo" type="date" data-field="dateTo">
        </div> 
      </div>

      <div class="filter-wrapper">
        <div class="filter-title">Species</div>
        <div id="speciesInputs"></div>
      </div>
    </section>
    <div id="main">
      <div id='map'></div>

      <div id="chart"></div>
    </div>
  </div>
  
<script src="index.js"></script>
</body>
</html>
