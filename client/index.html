<!DOCTYPE html>
<html>
<head lang="en">
  <title>Serengeti Explorer</title>
  <link rel="stylesheet" href="style.css">
  <script src='https://api.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
  <header id="header">
    <div class="page-title">Serengeti Explorer</div>
  </header>
  <div id="mainContainer">
    <section id="filtersWrapper"></section>
    <div id="main">
      <div id='map' style='width: 400px; height: 300px;'></div>
    </div>
  </div>
  
<script src="index.js"></script>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiaGFiYmVzIiwiYSI6ImNqN3ZsdW5xNjVhNDMzM21sY2Y4Y3d3OHQifQ.5Z4dZGEYlOH2-ToSNskghg';
  var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11'
  });
  map.setStyle('mapbox://styles/mapbox/' + 'satellite-v9');

  runQuery([
    { $match: { 'species.name': 'zebra' } },
    { $limit: 10 }
  ]).then(data => {
    console.log('ran query');
    const geoData = toGeoJSON(data);
    map.on('load', () => {
      map.addSource('animals', {
        type: 'geojson',
        data: {
          'type': 'FeatureCollection',
          'features': geoData
        }
      });
      console.log('added source', geoData);

      map.addLayer({
        id: 'clusters',
        type: 'circle',
        source: 'animals',
        paint: {
          'circle-color': {
              property: 'count',
              type: 'interval',
              stops: [
                  [0, '#41A337'],
                  [100, '#2D7026'],
                  [750, '#0B5703'],
              ]
          },
          'circle-radius': {
              property: 'count',
              type: 'interval',
              stops: [
                  [0, 20],
                  [100, 30],
                  [750, 40]
              ]
          }
      }
      })
    });
  })
</script>
</body>
</html>
